<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>lab-form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- container principal -->
    <div class="container">
        <div class="box">
            <h2>Crie sua conta</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam esse pariatur assumenda fugiat! A in
                voluptate illum tenetur ipsum?</p>
            <img src="./image/forms.jpg" alt="Menino criando uma conta na web">
        </div>

        <div class="box">
            <h2>Preencha seus dados</h2>

            <form id="dados" name="dados" method="post" class="form">
                <div class="box-form-item">
                    <label for="nome">Nome</label>
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Fulano " required>
                </div>

                <div class="box-form-item">
                    <label for="sobrenome">Sobrenome</label>
                    <i class="fa-regular fa-user icon"></i>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex: de tal" required>
                </div>

                <div class="box-form-item">
                    <label for="usuario">Usuário</label>
                    <i class="fa-solid fa-user-secret icon"></i>
                    <input type="text" id="usuario" name="usuario" placeholder="Ex: user12345" required>
                </div>

                <div class="box-form-item">
                    <label for="senha">Senha</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="senha" name="senha" placeholder="Ex: 12345.senha" required>
                </div>

                <div class="box-form-item">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Ex: 12345@email.com" required>
                </div>

                <div class="box-form-item">
                    <label for="data">Data de nascimento</label>
                    <i class="fa-solid fa-calendar-days icon"></i>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="box-form-item">
                    <label>Tipo de conta</label>
                    <div class="box-form-radio">
                        <div class="radio">
                            <input type="radio" name="conta" id="conta1" value="free">
                            <label for="conta1">Free</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta2" value="gold">
                            <label for="conta2">Gold</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta3" value="premium">
                            <label for="conta3">Premium</label>
                        </div>
                    </div>
                </div>

                <div class="box-form-item">
                    <label for="area" class="select">Área de atuação</label>
                    <select name="area" id="area">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Área 01</option>
                        <option value="2">Área 02</option>
                        <option value="3">Área 03</option>
                        <option value="4">Área 04</option>
                    </select>
                </div>

                <div class="box-form-button">
                    <button type="submit">Criar conta <i class="fa-solid fa-play arrow"></i></button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
